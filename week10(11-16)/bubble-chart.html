<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>jQuery</title>

   <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

   <!-- jqPlot 기본 라이브러리 파일 -->
<link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
<script src="jqplot/jquery.jqplot.min.js"></script>

   <!-- jqPlot 버블 차트 플러그인 파일 -->
<script src="jqplot/plugins/jqplot.bubbleRenderer.min.js"></script>

<script>
  $(document).ready(function(){
	    var arr = [[11, 123, 1236, "수원"], [45, 92, 1067, "인천"], 
	    [24, 104, 1176, "서울"], [50, 23, 610, "충청"], 
	    [18, 17, 539, "오산"], [7, 89, 864, "부천"], [2, 13, 1026, "동탄"]];
	     
	    plot1 = $.jqplot('chartdiv',[arr],{
	        title: '버블 그래프 예제',
	        seriesDefaults:{
	            renderer: $.jqplot.BubbleRenderer,
	            rendererOptions: {
	                bubbleAlpha: 0.6
	            },
	            shadow: true,
	            shadowAlpha: 0.05
	        }
	    });  
	  });
</script>                            
</head>
<body>
<div data-role="page">
   <div data-role="header">
	<h1>header영역</h1>
   </div>
   <div data-role="content">
	<div id="chartdiv" style="height:400px; width:300px;">
     	<!-- 차트 표시 영역 -->
	</div>
   </div>
   <div data-role="footer" data-position="fixed">
      <h4>footer영역</h4>
   </div>
</div>
</body>
</html>
