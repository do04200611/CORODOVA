      /* CSS for button styling */
      /*버튼 스타일을 지정한 코드*/
        .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0074d9; /* Button background color */
        color: #fff; /* Button text color */
        text-decoration: none;
        border: none;
        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
      }
       .button:hover {
        background-color: #99ffcc; /* Change background color on hover */
        cursor: pointer; /* Change cursor style on hover */
      }
      .vertical-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      /*호스팅 페이지로 가는 버튼을 보여주는 코드*/

        border-radius: 5px;
        margin: 5px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
     .hostingpagebutton:hover {
        background-color: #99ffcc; /* Change background color on hover */
        cursor: pointer; /* Change cursor style on hover */
      }
      
      /*이미지 스타일을 지정하는 코드*/
     .image {
        width: 30px; /* 이미지의 폭을 30px로 설정 */
        height: 30px; /* 이미지의 높이를 30px로 설정 */
      }
       .image:hover {
        background-color: #99ffcc; /* Change background color on hover */
        cursor: pointer; /* Change cursor style on hover */
      }
      
    </style>
