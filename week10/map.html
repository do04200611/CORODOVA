<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery</title>
	<link rel="stylesheet" href="CalMainPage.css"/>
    <link rel="stylesheet" href="INFORMATION TECHNOLOGY.css"/>
	<!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 선언 -->
	<link rel="stylesheet" href="mobile-1.4.5.min.css"/>
	<script src="./lib/jquery-1.11.1.min.js"></script>
	<script src="./lib/jquery.mobile-1.4.5.min.js"></script>
	<!-- 사용자 정의 자바스크립트 파일 선언 -->
	<script src="ajax-xml.js"></script>
	<script src="ajax-json.js"></script> 
	<script src="ajax-html.js"></script> 
	<script src="a.js"></script> 
	
	
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<a href="https://cal.co.jp/" class="calsymbolmark"><strong class="calsymbolmark">CAL</strong>キャル株式会社</a>
			<h2>INFORMATION TECHNOLOGY</h2>
			<a href="CalMainPage.html">home</a>
		</div>
		<h2 class="Symbols-that-separate-titles">- cal 위치</h2>	
		<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=63018a91d13590c89109e1a732e058e3
"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(34.75031875914579, 135.51636503861488), // 지도의 중심좌표
		        level: 11, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

		// 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new kakao.maps.MapTypeControl();

		// 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);	

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new kakao.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(34.75031875914579, 135.51636503861488), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});

	</script>
		<div data-role="footer" data-position="fixed">
			<h4>CALキャル株式会社</h4>
		</div>
	</div>
	
</body>
</html>
