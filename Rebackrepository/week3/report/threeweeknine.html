<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>     
        .class1{ 
            text-shadow: -2px -4px 5px green;
        }
        .class2{
            text-shadow: 2px 4px 5px green;
        }
        .class3{
            text-shadow: 3px 6px 10px green;
        }   
        #class4{
            background-color: #800080; color: black;  
            text-shadow: 2px 4px 5px white;
        }
        .class5{
            background-color: #800080; color: black;
            text-shadow: 2px 4px 10px white, 2px -2px 10px silver;
        }
        .class6{
            background-color: #800080; color: white;
            text-shadow: 2px 2px 15px yellow, 2px -2px 15px red,
                        -2px 2px 15px green, -2px -2px 15px blue;
                        
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="class1"><h1>HTML</h1></td>
            <td class="class2"><h1>HTML</h1></td>
            <td class="class3"><h1>HTML</h1></td>
        </tr>
        <tr>
            <td id="class4"><h1>HTML</h1></td>
            <td class="class5"><h1>HTML</h1></td>
            <td class="class6"><h1>HTML</h1></td>
        </tr>
    </table>
</body>
</html>
